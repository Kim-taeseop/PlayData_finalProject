<main class="flex-1">
    <main class="flex-1">
        <div class="py-6">
            <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                <!-- 내용 -->
                <div class="bg-white shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-5">
                        <!-- 회원 가입 Form -->
                        <form action="/login/auth" method="POST" th:onsubmit="authSuccess()"
                              class="w-full max-w-md mx-auto mt-20 space-y-3">
                            <div class="heading_container heading_center">
                                <h2 class="text-2xl font-bold mb-5 text-center">회원 가입</h2>
                            </div>


                            <div class="flex items-center space-x-2">
                                <label for="id" class="font-bold w-1/4">아이디:</label>
                                <input type="text" id="id" name="id" required
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow">
                            </div>
                            <div class="flex items-center space-x-2">
                                <label for="pw" class="font-bold w-1/4">비밀번호:</label>
                                <input type="password" id="pw" name="pw" required
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow">
                            </div>
                            <div class="flex items-center space-x-2">
                                <label for="name" class="font-bold w-1/4">이름:</label>
                                <input type="text" id="name" name="name" required
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow">
                            </div>
                            <div class="flex items-center space-x-2">
                                <label class="font-bold w-1/4">주민번호:</label>
                                <input type="text" id="ssn1" name="ssn1" pattern="^\d{6}$" required
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow w-1/3">
                                <span>-</span>
                                <input type="password" id="ssn2" name="ssn2" pattern="^[1-4]\d{6}$" required
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow w-1/3">
                            </div>
                            <div class="flex items-center space-x-2">
                                <label class="font-bold w-1/2">핸드폰:</label>
                                <div class="flex-grow flex space-x-2">
                                    <input type="text" id="number1" name="number1" pattern="^\d{3}$" required
                                           class="border-2 border-gray-200 p-1 rounded outline-none focus:border-purple-500 flex-grow w-1/3">
                                    <span>-</span>
                                    <input type="text" id="number2" name="number2" pattern="^\d{4}$" required
                                           class="border-2 border-gray-200 p-1 rounded outline-none focus:border-purple-500 flex-grow w-1/3">
                                    <span>-</span>
                                    <input type="text" id="number3" name="number3" pattern="^\d{4}$" required
                                           class="border-2 border-gray-200 p-1 rounded outline-none focus:border-purple-500 flex-grow w-1/3">
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <label for="emailUser" class="font-bold w-1/4">이메일:</label>
                                <input type="text" id="emailUser" name="emailUser" required
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow w-1/3">
                                <span>@</span>
                                <select id="emailDomain" name="emailDomain" class="border-2 border-gray-200 p-2 rounded focus:border-purple-500 flex-grow w-1/3">
                                    <option value="naver.com">naver.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="nate.com">nate.com</option>
                                </select>
                            </div>

                            <div class="flex items-center space-x-2">
                                <label for="address" class="font-bold w-1/4">주소:</label>
                                <input type="text" id="address" name="address"
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow">
                            </div>

                            <div class="flex items-center space-x-2">
                                <label for="storeName" class="font-bold w-1/4">가게 이름:</label>
                                <input type="text" id="storeName" name="storeName" required
                                       class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow">
                            </div>
                            <div class="flex items-center space-x-2 mt-3">
                                <button type="submit" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600 flex-grow">회원 가입</button>
                            </div>
                        </form>

                        <script th:inline="javascript">
                            function authSuccess() {
