    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="/bootstrap/images/favicon.png" type="">

    <title> MZPC - Admin </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- nice select  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
    <!-- font awesome style -->
    <link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/bootstrap/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/bootstrap/css/responsive.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img src="/bootstrap/images/admin-bg.png" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="test/index">
            <span>
                {store name}
                Welcome {admin123458}
            </span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  mx-auto ">
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin/food">음식 상품 <span class="sr-only">(current)</span> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/{storeCode}/time/listTime(storeCode=${storeCode})}">시간 상품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/order">주문 목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/member">사용자 목록</a>
                        </li>
                    </ul>
                    <div class="user_option">
                        <a href="/login/logout" class="order_online">
                            로그아웃
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->
</div>
<section class="about_section layout_padding">
    <div class="container" data-aos="fade-up">
        <div class="row gy-4">
            <form action="/admin/{storeCode}/time/modifyTime/{timeCode}" method="post" th:object="${times}" >
                <input type="hidden" th:field="*{idx}" />

                <label for="name">상품 명:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required /></br>

                <label for="addTime">추가 시간:</label>
                <input type="number" id="addTime" name="addTime" th:field="*{addTime}"  required /></br>

                <label for="price">가격:</label>
                <input type="number" id="price" name="price" th:field="*{price}" required /></br>

                <label for="save">저장 유무:</label>
                <input type="checkbox" id="save" name="save" th:field="*{save}" /></br>

                <button type="submit">저장</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
