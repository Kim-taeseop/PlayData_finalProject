<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="/bootstrap/images/favicon.png" type="">

    <title> MZPC </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- nice select  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
    <!-- font awesome style -->
    <link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/bootstrap/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/bootstrap/css/responsive.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .order_online {
            display: inline-block;
            padding: 7px 14px;
            background-color: #6f9bcb;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img src="/bootstrap/images/hero-bg.jpg" alt="">
    </div>
    <header th:replace="fragments/member/header :: header"></header>
</div>
<br/>
<main class="flex-1">
    <div class="py-6">
        <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
            <!-- 내용 -->
            <div class="bg-white shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:p-5">
                    <!-- Login Form -->
                    <form action="/login/findId" method="post" th:onsubmit="codeVerification()"
                          class="w-full max-w-md mx-auto mt-20 space-y-3">
                        <div class="heading_container heading_center">
                            <h2 class="text-2xl font-bold mb-5 text-center">ID 찾기</h2>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="name" class="font-bold w-1/4">이름:</label>
                            <input type="text" id="name" name="name" required
                                   class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow">
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="ssn" class="font-bold w-1/4">주민번호:</label>
                            <input type="text" id="ssn" name="ssn" pattern="^\d{6}-[1-4]\d{6}$" maxlength="14" required
                                   class="border-2 border-gray-200 p-2 rounded outline-none focus:border-purple-500 flex-grow w-1/3">
                        </div>
                        <div class="flex items-center space-x-2 mt-3">
                            <button type="submit" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600 flex-grow">아이디 찾기</button>
                        </div>
                        <div>
                            <p th:text="${result}"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- footer section -->
<div th:replace="fragments/footer :: footer"></div>
<!-- footer section -->
</body>
</html>
