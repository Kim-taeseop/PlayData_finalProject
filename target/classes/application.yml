
#Server

server:
  port: 9010
  servlet:
    session:
      timeout: 360000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mzpc
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: HTML
