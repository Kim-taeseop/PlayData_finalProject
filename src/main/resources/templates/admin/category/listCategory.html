<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="/bootstrap/images/favicon.png" type="">

    <title>카테고리 리스트</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- nice select  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
    <!-- font awesome style -->
    <link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/bootstrap/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/bootstrap/css/responsive.css" rel="stylesheet" />
    <script>
        function deleteCategory(categoryIdx) {
            var storeCode = [[${storeCode}]];
            $.ajax({
                type:"DELETE",
                url : "http://localhost:9010/category/deleteCategory",
                contentType: "application/json; charset=utf-8",
                async : false,
                data: JSON.stringify(categoryIdx),
                success: function (data) {
                    window.location.href ="http://localhost:9010/admin/"+storeCode+"/food?topping="+false;
                    alert(data)
                },
                error: function () {
                    alert("에러")
                }
            });
        }
    </script>
</head>
<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img src="/bootstrap/images/admin-bg.png" alt="">
    </div>
    <header th:replace="fragments/admin/header :: header"></header>
</div>
    <table border="1">
        <tr>
            <th></th>
            <th>카테고리명</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <tr th:each="category, index : *{listCategory}">
            <td th:text="${index.index + 1}">인덱스</td>
            <td th:text="${category.getName()}">카테고리명</td>
            <td><button th:onclick="|location.href='@{/admin/{storeCode}/modifyCategoryForm(storeCode=${storeCode}, categoryCode=${category.code})}'|">수정</button></td>
            <td><button th:attr="onclick='deleteCategory(\'' + ${category.idx} + '\')'">삭제</button></td>
        </tr>
    </table>
    <button type="button" th:onclick="|location.href='@{/admin/{storeCode}/addCategoryForm(storeCode=${storeCode})}'|">카테고리 추가</button>
</body>
</html>
